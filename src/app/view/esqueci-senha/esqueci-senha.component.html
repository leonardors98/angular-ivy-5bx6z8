<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
  <div class="text-center mb-5">
    <img
      src="https://cdn.discordapp.com/attachments/1007082672570503288/1013982849856180305/leo_game_fun_logo_d241fa98-4734-4278-a453-32ff80c2b448.png"
      alt="Image"
      height="100"
      class="mb-3"
    />
    <div class="text-900 text-3xl font-medium mb-3">
      <i
        class="cursor-pointer pi pi-arrow-left mr-3"
        style="font-size: 2rem"
      ></i
      >Esqueci minha senha
    </div>
    <span class="text-600 font-medium line-height-3"
      >Informe o e-mail cadastrado</span
    >
  </div>

  <div>
    <label for="email1" class="block text-900 font-medium mb-2">Email</label>
    <input id="email1" type="text" pInputText class="w-full mb-6" />

    <button
      pButton
      pRipple
      label="Sign In"
      icon="pi pi-user"
      class="w-full"
      (click)="showViaService()"
    ></button>
    <p-messages></p-messages>
  </div>
</div>
